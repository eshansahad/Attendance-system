<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Smart Attend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { align-items: center; justify-content: center; background: #0f172a; }
        .login-card {
            background: #1e293b; width: 400px; padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center;
            border: 1px solid #334155;
        }
        .role-switch {
            display: flex; background: #0f172a; padding: 5px; border-radius: 8px; margin-bottom: 20px;
        }
        .role-option {
            flex: 1; padding: 10px; cursor: pointer; border-radius: 6px; color: #94a3b8; font-weight: 500;
        }
        .role-option.active { background: #ff9b44; color: white; }
        input { width: 100%; margin-bottom: 15px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="login-card">
        <div style="font-size: 24px; font-weight: 700; color: white; margin-bottom: 20px;">
            <i class="fas fa-fingerprint" style="color: #ff9b44;"></i> Smart<span style="color: #ff9b44;">Attend</span>
        </div>

        <div class="role-switch">
            <div class="role-option active" id="btn-teacher" onclick="setRole('teacher')">Teacher</div>
            <div class="role-option" id="btn-student" onclick="setRole('student')">Student</div>
        </div>

        <form action="/login" method="POST">
            <input type="hidden" name="role" id="role-input" value="teacher">
            
            <input type="text" name="username" placeholder="Username / Student ID" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">Login</button>
        </form>
        
        <p style="margin-top: 15px; font-size: 13px; color: #94a3b8;">
            Default Teacher: <b>admin / admin123</b><br>
            Default Student: <b>Student Name / 1234</b>
        </p>
    </div>

    <script>
        function setRole(role) {
            document.getElementById('role-input').value = role;
            if(role === 'teacher') {
                document.getElementById('btn-teacher').classList.add('active');
                document.getElementById('btn-student').classList.remove('active');
            } else {
                document.getElementById('btn-student').classList.add('active');
                document.getElementById('btn-teacher').classList.remove('active');
            }
        }
    </script>
</body>
</html>
