<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        function stopCamera() {
            document.getElementById("videoStream").src = "";
            window.location.href = "/";
        }
    </script>
    <style>
        /* Floating Button Style */
        .floating-stop-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: #ef4444;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }
        .floating-stop-btn:hover {
            transform: translateX(-50%) scale(1.05);
            background: #dc2626;
        }
    </style>
</head>
<body>
    
    <div class="sidebar">
        <div class="brand"><i class="fas fa-fingerprint"></i> SmartAttend</div>
        <ul class="menu">
            <li><a href="/" onclick="stopCamera()"><i class="fas fa-th-large"></i> Dashboard</a></li>
            <li><a href="#" class="active"><i class="fas fa-camera"></i> Live Camera</a></li>
        </ul>
    </div>

    <div class="main-content" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #0f172a;">
        
        <h2 style="color: white; margin-bottom: 20px; z-index: 10;">
            <i class="fas fa-video" style="color: #10b981;"></i> Live Attendance Active
        </h2>

        <div style="border: 4px solid #10b981; border-radius: 10px; overflow: hidden; box-shadow: 0 0 50px rgba(16, 185, 129, 0.2);">
            <img id="videoStream" src="{{ url_for('video_feed') }}" width="640" height="480" style="display: block;">
        </div>

        <button onclick="stopCamera()" class="floating-stop-btn">
            <i class="fas fa-stop-circle"></i> Stop Camera
        </button>

    </div>

</body>
</html>
