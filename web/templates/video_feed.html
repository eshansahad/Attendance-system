<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Biometric Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        function stopCamera() {
            document.getElementById("videoStream").src = "";
            window.location.href = "/";
        }
    </script>
    <style>
        /* Ensures the sidebar and content sit side-by-side */
        body {
            display: flex;
            margin: 0;
            background: #050913;
            height: 100vh;
            overflow: hidden;
        }

        .main-camera-area {
            flex: 1;
            margin-left: 260px; /* Space for Sidebar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        /* Fixed Footer for Status and Button */
        .camera-footer {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .stop-btn-modern {
            background: #ef4444;
            color: white;
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2);
            transition: 0.3s;
            text-transform: uppercase;
        }

        .stop-btn-modern:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand"><i class="fas fa-fingerprint"></i> <span>Smart</span>Attend</div>
        <ul class="menu">
            <li><a href="/" onclick="stopCamera()"><i class="fas fa-th-large"></i> Dashboard</a></li>
            <li><a href="#" class="active"><i class="fas fa-camera"></i> Live Camera</a></li>
            <li><a href="/report"><i class="fas fa-file-alt"></i> Reports</a></li>
        </ul>
    </div>

    <div class="main-camera-area">
        
        <div class="welcome-text" style="text-align: center; margin-bottom: 25px;">
            <h2 style="color: #ff9b44; font-size: 32px; margin: 0;">AI Biometric Scanner</h2>
            <p style="color: #94a3b8; margin-top: 5px;">Liveness Check: Please blink to mark attendance</p>
        </div>

        <div class="video-frame-container">
            <img id="videoStream" src="{{ url_for('video_feed') }}" alt="Live Feed">
        </div>

        <div class="camera-footer">
            <div class="camera-status-bar">
                <div class="status-dot"></div>
                <span style="color: #f8fafc; text-transform: uppercase; font-size: 11px; letter-spacing: 2px;">
                    Secure Session Active | Face Mesh Loaded
                </span>
            </div>

            <button onclick="stopCamera()" class="stop-btn-modern">
                <i class="fas fa-stop-circle"></i> Stop System
            </button>
        </div>

    </div>

</body>
</html>
