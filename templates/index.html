<!DOCTYPE html>
<html>
<head>
    <title>Attendance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #2c3e50;
            color: white;
        }
        form {
            margin-bottom: 15px;
            text-align: center;
        }
        button {
            padding: 8px 15px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<h1>Student Attendance Dashboard</h1>

<form method="get">
    <label>Select Date:</label>
    <input type="date" name="date" value="{{ selected_date }}">
    <button type="submit">Filter</button>
    <a href="/export"><button type="button">Export CSV</button></a>
</form>

<table>
    <tr>
        <th>Student Name</th>
        <th>Date</th>
        <th>Time</th>
    </tr>
    {% for row in attendance %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
